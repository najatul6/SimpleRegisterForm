<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Here</title>

    <!-- CSS Style Sheet Link  -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- Google Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1>বাংলা ফাইটার ইঞ্জিনিয়ারিং</h1>
          <p>আমাদের পেশাগত প্রশিক্ষণের মাধ্যমে আপনার কর্মজীবন সমৃদ্ধ করুন।</p>
          <button type="button" class="btn">Courses</button>
        </div>
        <div class="">
          <h1 class="title">Register Here</h1>
          <form action="#">
            <div class="label-container">
              <div class="label-wrapper">
                <!-- Name Section  -->
                <div class="input-group">
                  <label class="form-label"
                    ><span style="color: red">*</span> Name</label
                  >
                  <input
                    required
                    type="text"
                    name="name"
                    autocomplete="off"
                    class="form-control"
                  />
                </div>

                <!-- Mobile Number Section  -->
                <div class="input-group">
                  <label class="form-label"
                    ><span style="color: red">*</span> Mobile</label
                  >
                  <input
                    required
                    type="tel"
                    name="mobile"
                    autocomplete="off"
                    class="form-control"
                  />
                </div>

                <!-- Password Section  -->
                <div class="input-group">
                  <label class="form-label">
                    <span style="color: red">*</span> Password</label
                  >
                  <input
                    required
                    type="password"
                    name="password"
                    autocomplete="off"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="label-wrapper">
                <!-- Email Section  -->
                <div class="input-group">
                  <label class="form-label">Email</label>
                  <input
                    required
                    type="email"
                    name="email"
                    autocomplete="off"
                    class="form-control"
                  />
                </div>

                <!-- Emergency Contact  -->
                <div class="input-group">
                  <label class="form-label">Emergency Contact</label>
                  <input
                    required
                    type="text"
                    name="emergencyContact"
                    autocomplete="off"
                    class="form-control"
                  />
                </div>

                <!-- Home District  -->
                <div class="input-group">
                  <label class="form-label"
                    ><span style="color: red">*</span> Home District</label
                  >
                  <select name="districtList" class="form-control" id="">
                    <option value="" selected disabled>Select</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Barisal">Barisal</option>
                    <option value="Mymensingh">Mymensingh</option>
                    <option value="Kushtia">Kushtia</option>
                    <option value="Jhalokati">Jhalokati</option>
                    <option value="Narayanganj">Narayanganj</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Gazipur">Gazipur</option>
                    <option value="Nagpur">Nagpur</option>
                  </select>
                </div>
              </div>

              <div class="label-wrapper">
                <!-- Higher Education  -->
                <div class="input-group">
                  <label class="form-label"
                    >Study In (Diploma Engineering)</label
                  >
                  <input
                    required=""
                    type="text"
                    name="text"
                    autocomplete="off"
                    class="form-control"
                  />
                </div>

                <!-- Institute Name  -->
                <div class="input-group">
                  <label class="form-label">Institute Name</label>
                  <input
                    required=""
                    type="text"
                    name="instituteName"
                    autocomplete="off"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="label-wrapper">
                <!-- Technology Information -->
                <div class="input-group">
                  <label class="form-label">Technology</label>
                  <select name="Technology" class="form-control" id="">
                    <option value="" selected disabled>Technology</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electronics Engineering">
                      Electronics Engineering
                    </option>
                    <option value="Mechanical Engineering">
                      Mechanical Engineering
                    </option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Electrical Engineering">
                      Electrical Engineering
                    </option>
                    <option value="Chemical Engineering">
                      Chemical Engineering
                    </option>
                    <option value="Biomedical Engineering">
                      Biomedical Engineering
                    </option>
                    <option value="Environmental Engineering">
                      Environmental Engineering
                    </option>
                    <option value="Industrial Engineering">
                      Industrial Engineering
                    </option>
                  </select>
                </div>

                <!-- Semester Information -->
                <div class="input-group">
                  <label class="form-label">Semester(8th)</label>
                  <input
                    required=""
                    type="text"
                    name="semester"
                    autocomplete="off"
                    class="form-control"
                  />
                </div>

                <!-- Shift Information -->
                <div class="input-group">
                  <label class="form-label">Shift</label>
                  <select name="shift" id="" class="form-control">
                    <option value="" selected disabled>Select</option>
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                    <option value="NotApplicable">NotApplicable</option>
                  </select>
                </div>
              </div>
              <div class="label-wrapper">
                <!-- Present Information -->
                <div class="input-group">
                  <label class="form-label">Present Address</label>
                  <textarea
                    name="presentAddress"
                    id=""
                    class="form-control"
                    rows="5"
                    cols="5"
                  ></textarea>
                </div>

                <!-- Permanent Information -->
                <div class="input-group">
                  <label class="form-label">Permanent Address</label>
                  <textarea
                    name="permanentAddress"
                    id=""
                    class="form-control"
                    rows="5"
                    cols="5"
                  ></textarea>
                </div>
              </div>

              <!-- Comment Information -->
              <div class="input-group">
                <label class="form-label">Comment</label>
                <textarea
                  name="comment"
                  id=""
                  class="form-control"
                  rows="5"
                  cols="10"
                ></textarea>
              </div>
            </div>
            <div class="btn-wrapper">
              <button class="btn registerBtn" type="submit">Register</button>
              <button class="btn resetBtn" type="reset">Reset</button>
            </div>
          </form>
          <p style="text-align: center; margin-top: 10px">
            Already Have an account?
            <a
              href="#"
              style="
                text-decoration: none;
                color: rgb(9, 0, 243);
                font-weight: bold;
              "
              >Log In</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
